<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="everything">
      <div class="search">
        <div class="images">
          <img
            id="logo"
            src="./images/cartoon-sun-icon-with-facial-expression-free-png.webp"
          />
          <img id="logo" src="./images/cloud-water.png" />
          <img id="logo" src="./images/cloud.webp" />
          <img id="logo" src="./images/cloud-snow.png" />
        </div>
        <h1>Today's Weather!</h1>
        <div class="city">
          <form>
            <input id="enter" placehol list="browsers" name="browser" />
            <datalist id="browsers">
              <option value="Los Angeles"></option>
              <option value="San Francisco"></option>
              <option value="Victorville"></option>
              <option value="New York">41</option>

              <option value="Milano"></option>
            </datalist>
          </form>
          <button id="searchButton" onclick="search()">
            <img src="./images/search.jpg" />
          </button>
        </div>
      </div>
      <div class="weather">
        <div class="loc">
          <h1 class="location"></h1>
        </div>
        <div class="columns">
          <div class="col1">
            <div>
              <img id="today-weather" src="./images/cloud--sun.png" />
            </div>
            <div class="add">
              <img id="logod" src="./images/humidity.png" />
              <h3>Humidity</h3>
              <h3 class="humid"></h3>
            </div>
          </div>
          <div class="col2">
            <div class="new">
              <h1 class="temp"></h1>
              <h3 class="description"></h3>
            </div>
            <div class="add">
              <img id="logod" src="./images/wind.png" />
              <h3>Wind</h3>
              <h3 class="speed"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
